<div class="container-fluid">
    <h2 class="text-center">Product Details</h2>
    <div *ngIf= "toggleDesc.value">
        <textarea  cols="40" rows="5" class="description" disabled>
            {{product.description}}
        </textarea>
    </div>
    <div>
        <div class="form-switch">
            <input type="checkbox" class="form-check-input" ngModel #toggleDesc="ngModel">
        </div>
    </div>
    <dl>
        <dt>Title</dt>
        <dd>{{product.title}}</dd>
        <dt>Price</dt>
        <dd>{{product.price}}</dd>
        <dt>Preview</dt>
        <dd><img [src]="product.image" height="150" width="150" alt=""></dd>
        <dt>Ratings</dt>
        <dd><span bi bi-star-fill></span>
        {{product.rating.rate}} - {{product.rating.count}}</dd>
    </dl>
    <div class="mt-2"> 
        <button (click)="PreviousClick()" class="btn btn-success mt-4">
            <span class="bi bi-chevron-left"></span>
        </button>
        &nbsp;
        <button (click)="NextClick()" class="btn btn-success mt-4">
            <span class="bi bi-chevron-right"></span>
        </button>
    </div>
</div>
