<div class="container">
    <h3>Custom Pipes Example</h3>
    <p>{{input}}</p>
    <p>{{input|reverse|uppercase}}</p>
    <div style="height: 30px;"></div>
    <table class="table table-hover">
        <tr>
            <th>EmpID</th>
            <th>EmpName</th>
            <th>Gender</th>
        </tr>
        <tr *ngFor="let emp of employees">
            <td>{{emp.empID}}</td>
            <td>{{emp.empName | gender:emp.gender}}</td>
            <td>{{emp.gender}}</td>
        </tr>
    </table>
</div>
